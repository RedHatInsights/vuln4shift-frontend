name: Test
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Component tests
        run: npm run test:ct
      - name: Create coverage
        run: npm run coverage
