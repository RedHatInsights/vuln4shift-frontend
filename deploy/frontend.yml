# yaml-language-server: $schema=https://raw.githubusercontent.com/RedHatInsights/frontend-components/refs/heads/master/packages/config-utils/src/feo/spec/frontend-crd.schema.json
---
apiVersion: v1
kind: Template
metadata:
  name: vuln4shift-frontend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: ocp-vulnerability
    spec:
      envName: ${ENV_NAME}
      title: Vulnerability
      deploymentRepo: https://github.com/RedHatInsights/vuln4shift-frontend
      API:
        versions:
          - v1
      frontend:
        paths:
          - /apps/ocp-vulnerability
      image: ${IMAGE}:${IMAGE_TAG}
      bundleSegments:
        - segmentId: ocp-vulnerability
          bundleId: openshift
          position: 505
          navItems:
            - id: ocp-vulnerability
              title: Vulnerability Dashboard
              href: /openshift/insights/vulnerability
              expandable: true
              routes:
                - id: ocp-vulnerability-cves
                  title: CVEs
                  href: /openshift/insights/vulnerability/cves
                  product: Red Hat OpenShift Cluster Manager
                - id: ocp-vulnerability-clusters
                  title: Clusters
                  href: /openshift/insights/vulnerability/clusters
                  product: Red Hat OpenShift Cluster Manager

      serviceTiles:
        - id: ocp-vulnerability-observe
          title: Vulnerability
          description: "Identify and prioritize security vulnerabilities within your OpenShift clusters based on severity and frequency."
          href: /openshift/insights/vulnerability/cves
          group: openshift
          section: observe
          icon: OpenShiftIcon

      searchEntries:
        - id: OPENSHIFT.cves
          title: CVEs - Vulnerability
          description: "See targeted recommendations to optimize your OpenShift clustersâ€™ availability, performance, and security."
          href: /openshift/insights/vulnerability/cves
          alt_title:
            - CVEs
            - CVE
            - security
            - Vulnerability
            - Vulnerability Management
            - insights
            - vulnerable
            - exposure
            - Weakness
            - compliance
            - security gap
            - breach
            - patch
            - security
            - vulnerabilities
            - cve
            - common vulnerability exposure
            - cvss
            - risk
            - critical
            - errata
            - Errat

      module:
        manifestLocation: "/apps/ocp-vulnerability/fed-mods.json"
        modules:
          - id: "ocp-vulnerability"
            module: "./RootApp"
            routes:
              - pathname: /openshift/insights/vulnerability

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE
    value: quay.io/insights-management-tenant/insights-ocp-vulnerability/vuln4shift-frontend
